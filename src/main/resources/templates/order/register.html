<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head layout:fragment="head">
    <th:block layout:include="~{layout :: head}"/>
    <title>발주 등록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/order.css">
    <script src="/js/order.js" defer></script>
</head>
<body>
<div layout:fragment="content" class="container content-area">
    <div class="container mt-4">
        <h1>발주 등록</h1>
        <div class="row">
            <!-- 상품 목록 -->
            <div class="col-md-6 item-table bg-light-gray">
                <h4>상품 목록</h4>
                <!-- 검색 결과 표시 영역 -->
                <span id="searchResult" class="text-muted">
                총 <span class="fw-bold">0건</span>이 검색되었습니다
            </span>
                <!-- 이 div 태그가 잘못 닫혀 있어 레이아웃이 깨질 수 있음 -->

                <!-- 검색 바 -->
                <div class="search-bar"> <!-- 이 div는 상품 목록 내부로 들어가야 함 -->
                    <select class="form-select search-dropdown" id="searchCategory">
                        <option value="itemId">상품ID</option>
                        <option value="name">상품명</option>
                        <option value="category1">대분류</option>
                        <option value="category2">소분류</option>
                        <option value="price">가격</option>
                    </select>
                    <input type="text" class="form-control search-input" id="searchInput" placeholder="검색어를 입력하세요">
                    <button class="btn search-button" id="searchButton">검색</button>
                    <button class="btn btn-secondary" id="resetButton">초기화</button>
                </div>

                <!-- 상품 테이블 -->
                <table class="table table-hover" id="itemTable">
                    <thead>
                    <tr>
                        <th>상품ID</th>
                        <th>상품명</th>
                        <th>대분류</th>
                        <th>소분류</th>
                        <th>가격</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- 상품 목록 데이터는 서버에서 동적으로 추가 -->
                    </tbody>
                </table>
                <div class="pagination" id="pagination">
                    <button>&lt;</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>&gt;</button>
                    <!-- 페이지네이션 버튼 동적 추가 -->
                </div>
            </div> <!-- 상품 목록 섹션 종료 -->

            <!-- 발주 등록 -->
            <div class="col-md-6 order-form bg-light-gray">
                <h4>발주 등록</h4>
                <form id="orderForm">
                    <div class="mb-3">
                        <label for="selectedItem" class="form-label">선택된 상품</label>
                        <input type="text" class="form-control" id="selectedItem" name="itemId" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label">수량</label>
                        <input type="number" class="form-control" id="quantity" name="quantity" required>
                    </div>
                    <div class="mb-3">
                        <label for="totalPrice" class="form-label">총 가격</label>
                        <input type="text" class="form-control" id="totalPrice" readonly>
                    </div>
                    <button type="button" class="btn1" id="addOrder">발주 목록 추가</button>
                </form>
            </div>

            <!-- 실시간 발주 상품 목록 -->
            <div class="order-table mt-4">
                <h4>발주 상품 목록</h4>
                <table class="table table-bordered" id="orderTable">
                    <thead>
                    <tr>
                        <th><input type="checkbox" id="selectAll"></th>
                        <th>상품ID</th>
                        <th>상품명</th>
                        <th>수량</th>
                        <th>총 가격</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- 발주 목록 데이터는 동적으로 추가 -->
                    </tbody>
                </table>
                <div class="section-actions">
                    <button class="btn2" id="submitOrders">발주 신청</button>
                    <button class="btn3" id="deleteSelected">목록 삭제</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
