<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head layout:fragment="head">
    <!-- 부모 레이아웃의 head 내용을 포함 -->
    <th:block layout:include="~{layout :: head}"/>
    <title>발주 내역 조회</title>
    <link href="/css/cancel.css" rel="stylesheet"/>
    <script src="/js/cancelorder.js" defer></script>
    <!-- CSS 파일 연결 -->
    <!-- Google Fonts 연결 -->
    <link href="https://fonts.googleapis.com/css2?family=Suit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="container mt-5">
        <h1 class="mb-4">발주 내역 조회</h1>

        <!-- 검색 영역 -->
        <div class="row">
            <div class="col-md-6 item-table bg-light-gray">
                <span id="searchResult" class="text-muted">
                총 <span class="fw-bold">0건</span>이 검색되었습니다
            </span>
                <div class="search-bar">
                    <!-- 카테고리 선택 -->
                    <select class="form-select search-dropdown" id="searchCategory">
                        <option value="orderId">발주ID</option>
                        <option value="itemId">상품ID</option>
                        <option value="name">상품명</option>
                        <option value="category1">대분류</option>
                        <option value="category2">소분류</option>
                        <option value="status">발주상태</option>
                    </select>
                    <input type="text" class="form-control search-input" id="searchInput" placeholder="검색어를 입력하세요">
                    <button class="btn search-button" id="searchButton">검색</button>
                    <button class="btn btn-secondary" id="resetButton">초기화</button>
                </div>

                <!-- 상품 테이블 -->
                <table class="table table-hover" id="itemTable">
                    <thead>
                    <tr>
                        <th>선택</th>
                        <th>발주ID</th>
                        <th>상품ID</th>
                        <th>상품명</th>
                        <th>대분류</th>
                        <th>소분류</th>
                        <th>수량</th>
                        <th>발주일</th>
                        <th>발주상태</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- 상품 목록 데이터는 서버에서 동적으로 추가 -->
                    </tbody>
                </table>
                <!-- 페이지네이션 및 발주 취소 버튼 영역 -->
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <div class="pagination" id="pagination">
                        <!-- 페이지네이션 버튼 -->
                    </div>
                    <div class="ms-auto">
                        <button class="btn btn-danger" id="cancelButton">발주 취소</button>
                    </div>


                </div>

            </div>
        </div>

    </div>
</div>
</body>
</html>
