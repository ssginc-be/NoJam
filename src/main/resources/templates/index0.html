<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Login</title>

    <!-- Custom fonts for this template-->
    <link href="/css/all.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">
<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"
                             style="align-items:center !important; display: flex !important; justify-content:center !important;">
                            <img src="/img/login.png" alt="이미지 자리" width="191" height="187">
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4" th:if="${loginError == null}">
                                        <span>🌟</span> <span th:text="'Welcome Back!'"></span> <span>🌟</span>
                                    </h1>
                                    <h1 class="h4 text-danger mb-4" th:if="${loginError != null}">
                                        <span>❌</span> <span th:text="${loginError}"></span> <span>❌</span>
                                    </h1>
                                </div>
                                <form class="user" id="loginForm" action="/member/login" method="POST">
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user"
                                               name="userId" id="inputId" placeholder="Enter ID...">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                               name="userPw" id="inputPassword" placeholder="Password">
                                    </div>
                                    <button type="button" id="loginBtn" class="btn btn-primary btn-user btn-block">
                                        Login
                                    </button>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="/member/forgot-password">Forgot Password?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="/member/signup">Create an Account!</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="/member/signup1">Create an Account1!</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="/member/login1">Login1!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/js/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.min.js"></script>


<th:block layout:fragment="script">
    <script>
        // 로그인 버튼 클릭 이벤트
        document.getElementById("loginBtn").addEventListener("click", function (event) {
            const inputId = document.getElementById("inputId").value.trim();
            const inputPassword = document.getElementById("inputPassword").value.trim();

            // 유효성 검사
            if (!inputId) {
                alert("아이디를 입력해주세요.");
                event.preventDefault(); // 폼 제출 중단
                return;
            }

            if (!inputPassword) {
                alert("비밀번호를 입력해주세요.");
                event.preventDefault();
                return;
            }

            // 모든 유효성 검사를 통과한 경우
            document.getElementById("loginForm").submit();
            console.log(`ID: ${inputId}, Password: ${inputPassword}`);
        });


        // 필요에 따라 추가 구현 가능
    </script>
</th:block>


</body>

</html>
