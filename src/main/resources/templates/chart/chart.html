<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <link rel="stylesheet" href="/css/calendar.css">
</head>

<body>
<!-- Begin Page Content -->
<!-- 화면 중앙 컨텐츠 부분 -->
<div class="content" layout:fragment="content">
    
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
    </div>
    
    <!-- Content Row -->
    <div class="row">
        
        <!-- Bar Chart -->
        <div class="col-xl-12 col-lg-12">
            <div class="card shadow mb-4">
                <!-- Card Header -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">카테고리 별 판매량</h6>
                    <select th:if="${#strings.equals(session.userRole, 'HEAD')}" id="selectedBranch" onchange="changeSelect()">
                        <option value="" selected>전체</option>
                        <option th:each="branch : ${branches}"
                                th:value="${branch.branchId}"
                                th:text="${branch.branchName}">
                        </option>
                    </select>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                    <div class="chart-area">
                        <canvas id="barChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        
        <!-- Area Chart -->
        <div class="col-xl-8 col-lg-8">
            <div class="card shadow mb-4">
                <!-- Card Header -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">입고 대비 판매량</h6>
                    <select th:if="${#strings.equals(session.userRole, 'HEAD')}" id="selectedBranch2" onchange="changeSelect2()">
                        <option value="" selected>전체</option>
                        <option th:each="branch : ${branches}"
                                th:value="${branch.branchId}"
                                th:text="${branch.branchName}">
                        </option>
                    </select>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                    <div class="chart-area">
                        <canvas id="areaChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        
        <!-- Area Chart -->
        <div class="col-xl-8 col-lg-8">
            <div class="card shadow mb-4">
                <!-- Card Header -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">일자별 판매량</h6>
                    <div>
                        <button class="btn btn-link" data-toggle="modal" data-target="#datePickerModal"
                                style="text-decoration: none; color: inherit;">날짜 선택</button>
                    </div>
                    
                    <div class="modal fade" id="datePickerModal" tabindex="-1" role="dialog" aria-labelledby="datePickerModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="datePickerModalLabel" onclick="renderCalendar()">날짜 선택</h5>
                                </div>
                                <div class="modal-body">
                                    <div class="wrapper">
                                        <header>
                                            <div class="nav">
                                                <button class="material-icons" id="prev"> < </button>
                                                <p class="current-date"></p>
                                                <button class="material-icons" id="next"> > </button>
                                            </div>
                                        </header>
                                        <div class="calendar">
                                            <ul class="weeks">
                                                <li>Sun</li>
                                                <li>Mon</li>
                                                <li>Tue</li>
                                                <li>Wed</li>
                                                <li>Thu</li>
                                                <li>Fri</li>
                                                <li>Sat</li>
                                            </ul>
                                            <ul class="days"></ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                                    <button type="button" class="btn btn-primary" onclick="applyDate()">적용</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <select th:if="${#strings.equals(session.userRole, 'HEAD')}" id="selectedBranch3">
                        <option value="" selected>전체</option>
                        <option th:each="branch : ${branches}"
                                th:value="${branch.branchId}"
                                th:text="${branch.branchName}">
                        </option>
                    </select>
                    
                    <button class="btn btn-warning" onclick="applyDateAndBranch()">조회</button>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                    <div class="chart-area">
                        <canvas id="lineChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <!-- Pie Chart -->
        <div class="col-xl-12 col-lg-12">
            <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">Revenue Sources</h6>
                    <div class="dropdown no-arrow">
                        <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
                             aria-labelledby="dropdownMenuLink">
                            <div class="dropdown-header">Dropdown Header:</div>
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </div>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                    <div class="chart-pie pt-4 pb-2">
                        <canvas id="myPieChart"></canvas>
                    </div>
                    <div class="mt-4 text-center small">
                            <span class="mr-2">
                                <i class="fas fa-circle text-primary"></i> Direct
                            </span>
                        <span class="mr-2">
                                <i class="fas fa-circle text-success"></i> Social
                            </span>
                        <span class="mr-2">
                                <i class="fas fa-circle text-info"></i> Referral
                            </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <!-- axios 비동기 통신용 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Chart js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    
    <script type="text/javascript" th:inline="javascript">
        <!-- 외부 js파일로 session의 값을 전달하기 위해 작성 -->
        let userRole = [[ ${session.userRole} ]];
        let branchId = [[ ${session.branchId} ]];
    </script>
    <script src="/js/modal.js"></script>
    <script src="/js/demo/barChart.js"></script>
    <script src="/js/demo/areaChart.js"></script>
    <script src="/js/demo/lineChart.js"></script>
</th:block>
</body>
</html>
